<html>
<head>
<style>
p.small1{line-height:79%}
p.small2{line-height:10px}
p.small3{line-height:0.3}

p.big2{line-height:30px}
p.big3{line-height:3}
</style>
</head>
<body>
<p>标准的行高文本1：100% 标准的行高文本2：20px<br />标准的行高文本3:1</p>

<p class="small2">较小行高文本，像素<br />较小行高文本</p>
<p class="small3">较小行高文本，数值<br />较小行高文本</p>
<p class="big1">较大行高文本，百分比<br />较大行高文本</p>
<p class="big2">较大行高文本，像素<br />较大行高文本</p>
<p class="big3">较大行高文本，数值<br />较大行高文本</p>
</body>
</html>
