<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
		<div id="box">
		  <h1>Hello App!</h1>
		  <p>
		    <!-- <router-link to="/"> 默认会被渲染成一个 `<a>` 标签 -->
		    <router-link to="/user/foo">Go to Foo</router-link>
		    <router-link to="/user/bar">Go to Bar</router-link>
		  </p>
		  <!-- 路由匹配到的组件将渲染在这里 内容展示的地方 -->
		  <router-view></router-view>
		</div>
		
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script>



		// 1. 定义（路由）组件（展示的内容）。可以从其他文件 import 进来
		// const Foo = { template: '<div>foo</div>' }
		// const Bar = { template: '<div>bar</div>' }
		const User = {
		  template: '<div>User{{$route.params|json}}</div>'
		}

		// 2. 定义路由。每个路由应该映射一个组件（关联）。 其中"component" 可以是通过 Vue.extend() 创建的组件构造器
		// const routes = [
		//   { path: '/foo', component: Foo },
		//   { path: '/bar', component: Bar }
		// ]
		// 3. 创建 router 实例，然后传 `routes` 配置
		// const router = new VueRouter({
		//   routes // （缩写）相当于 routes: routes
		// })
		const router = new VueRouter({
		  routes: [
		    // 动态路径参数 以冒号开头
		    { path: '/user/:id', component: User }
		  ]
		})

		// 4. 创建和挂载根实例（根组件），直接启动router
		// 记得要通过 router 配置参数注入路由，
		const app = new Vue({
		  router
		}).$mount('#box')
		

				
	</script>
</body>
</html>
